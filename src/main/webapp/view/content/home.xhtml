<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../template/index.xhtml">

            <ui:define name="content">
                <h:form id="form">
                    <p:growl id="msgs" showDetail="true"/>

                    <p:dataTable id="idTable" var="registro" value="#{rol.listaRegistros}" editable="true"
                                 style="margin-bottom:20px">

                        <p:ajax event="rowEdit" listener="#{rol.onRowEdit}" update=":form:msgs"/> 
                        <p:ajax event="rowEditCancel" listener="#{rol.onRowCancel}" update=":form:msgs"/> 

                        <p:column headerText="id Rol">
                            <p:cellEditor>
                                <f:facet name="output">
                                    <h:outputText value="#{registro.idrol}"/>
                                </f:facet>
                                <f:facet name="input">
                                    <p:inputText id="modelInput" value="#{registro.idrol}" style="width:100%"/>
                                </f:facet>
                            </p:cellEditor>
                        </p:column>

                        <p:column headerText="Rol">
                            <p:cellEditor>
                                <f:facet name="output">
                                    <h:outputText value="#{registro.rol}"/>
                                </f:facet>
                                <f:facet name="input">
                                    <p:inputText value="#{registro.rol}" style="width:100%" label="Name"/>
                                </f:facet>
                            </p:cellEditor>
                        </p:column>

                        <p:column headerText="Nombre">
                            <p:cellEditor>
                                <f:facet name="output">
                                    <h:outputText value="#{registro.nombre}"/>
                                </f:facet>
                                <f:facet name="input">
                                    <p:inputText value="#{registro.nombre}" style="width:100%" label="Name"/>
                                </f:facet>
                            </p:cellEditor>
                        </p:column>

                        <p:column headerText="Contraeña">
                            <p:cellEditor>
                                <f:facet name="output">
                                    <h:outputText value="#{registro.contraseña}"/>
                                </f:facet>
                                <f:facet name="input">
                                    <p:inputText value="#{registro.contraseña}" style="width:100%" label="Name"/>
                                </f:facet>
                            </p:cellEditor>
                        </p:column>

                        <p:column style="width:6rem">
                            <p:rowEditor editTitle="Edit Row" cancelTitle="Cancel Edit" saveTitle="Save Row"/>
                        </p:column>
                    </p:dataTable>

                    <h:panelGrid id="idPanel" columns="2">
                        <h:outputLabel value="Ingrese el rol"></h:outputLabel>
                        <p:inputText id="idRol" value="#{rol.rol.rol}" required="true" validator="#{rol.validarTexto}" >
                        </p:inputText>

                        <h:outputLabel value="Ingrese el nombre"></h:outputLabel>
                        <p:inputText id="idnombre" value="#{rol.rol.nombre}" required="true" validator="#{rol.validarTexto}"></p:inputText>

                        <h:outputLabel value="Ingrese la contraseña"></h:outputLabel>
                        <p:inputText id="idcontraseña" value="#{rol.rol.contraseña}" required="true"></p:inputText>

                        <p:commandButton action="#{rol.crearRegistro()}" value="Guardar registro" update=":form:idTable,form:msgs">
                        </p:commandButton>

                    </h:panelGrid>

                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
