<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

           <ui:composition template="./../template/index.xhtml">

            <ui:define name="content">
              
                   
                   
                   
                   <h:form id="form">
                    <p:growl id="msgs" showDetail="true"/>

                    <p:dataTable id="idTable" var="registro" value="#{producto.listaRegistroProducto}" editable="true"
                                 style="margin-bottom:20px">

                        <p:ajax event="rowEdit" listener="#{producto.onRowEdit}" update=":form:msgs"/>
                        <p:ajax event="rowEditCancel" listener="#{producto.onRowCancel}" update=":form:msgs"/>

                        <p:column headerText="id producto">
                            <p:cellEditor>
                                <f:facet name="output">
                                    <h:outputText value="#{registro.idproducto}"/>
                                </f:facet>
                                <f:facet name="input">
                                    <p:inputText id="modelInput" value="#{registro.idproducto}" style="width:100%"/>
                                </f:facet>
                            </p:cellEditor>
                        </p:column>

                        <p:column headerText="Nombre del Producto">
                            <p:cellEditor>
                                <f:facet name="output">
                                    <h:outputText value="#{registro.nombrep}"/>
                                </f:facet>
                                <f:facet name="input">
                                    <p:inputText value="#{registro.nombrep}" style="width:100%" label="Name"/>
                                </f:facet>
                            </p:cellEditor>
                        </p:column>



                        <p:column headerText="Precio del producto">
                            <p:cellEditor>
                                <f:facet name="output">
                                    <h:outputText value="#{registro.preciop}"/>
                                </f:facet>
                                <f:facet name="input">
                                    <p:inputText value="#{registro.preciop}" style="width:100%" label="Name"/>
                                </f:facet>
                            </p:cellEditor>
                        </p:column>



                        <p:column headerText="Stok">
                            <p:cellEditor>
                                <f:facet name="output">
                                    <h:outputText value="#{registro.cantidadp}"/>
                                </f:facet>
                                <f:facet name="input">
                                    <p:inputText value="#{registro.cantidadp}" style="width:100%" label="Name"/>
                                </f:facet>
                            </p:cellEditor>
                        </p:column>



                        <p:column style="width:6rem">
                            <p:rowEditor editTitle="Edit Row" cancelTitle="Cancel Edit" saveTitle="Save Row"/>
                        </p:column>
                    </p:dataTable>





                     <h:panelGrid id="idPanel" columns="2">
                        <h:outputLabel value="Ingrese el el nombre del producto"></h:outputLabel>
                        <p:inputText id="idproducto" value="#{producto.producto.nombrep}"></p:inputText>




                        <h:outputLabel value="Ingrese el precio del producto"></h:outputLabel>
                        <p:inputText id="idnombrep" value="#{producto.producto.preciop}"></p:inputText>



                        <h:outputLabel value="Ingrese la cantidad de productos"></h:outputLabel>
                        <p:inputText id="idcantidad" value="#{producto.producto.cantidadp}"></p:inputText>


                        <p:commandButton action="#{producto.crearRegistro()}" value="Guardar registro" update="">
                        </p:commandButton>


                    </h:panelGrid>


                </h:form>
                   
                   
                   
                   
                   
                   
                   
                   
                   
                   
                   
               

            </ui:define>

        </ui:composition>

    </body>
</html>
